---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: syrax-os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42 # or latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system/common/bootc-service-override
        destination: /etc/systemd/system/bootc-fetch-apply-updates.service.d/
      - source: system/common/bootc-service-timer-override
        destination: /etc/systemd/system/bootc-fetch-apply-updates.timer.d/
      - source: system/kargs
        destination: /usr/lib/bootc/kargs.d/
      - source: system/bin
        destination: /usr/bin/

  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - nvtop
        - gnome-software
        
  - type: script
    scripts:
      - setup-autofirma.sh
      - setup-papirus.sh

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - io.github.kolunmi.Bazaar
      - scope: user

  - type: signing # this sets up policy for signing files
